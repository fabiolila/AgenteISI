<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Virtual con Fondo Interactivo</title>
  <link rel="stylesheet" href="./main.css">
</head>
<body>

  <!-- Iconos cayendo -->
  <script>
    const icons = ["ğŸ•", "ğŸ’»", "ğŸ”§", "âš™ï¸", "ğŸ“¡"];
    const numIcons = 30;

    for (let i = 0; i < numIcons; i++) {
      const icon = document.createElement("div");
      icon.classList.add("falling-icon");
      icon.textContent = icons[Math.floor(Math.random() * icons.length)];
      icon.style.left = Math.random() * 100 + "vw";
      icon.style.animationDuration = 5 + Math.random() * 5 + "s";
      icon.style.fontSize = 20 + Math.random() * 20 + "px";
      icon.style.opacity = 0.5 + Math.random() * 0.5;
      document.body.appendChild(icon);
    }
  </script>

  <!-- BotÃ³n flotante -->
  <div class="bot-icon" id="openChat">
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712107.png" alt="Bot">
  </div>

  <!-- Ventana del chatbot -->
  <div class="chatbot-bubble" id="chatWindow" style="display: none;">
    <div class="chatbot-header">
      Asistente Virtual
    </div>
    <iframe 
      class="chatbot-frame"
      src="https://copilotstudio.microsoft.com/environments/Default-8dbd6711-3051-4a69-bb5e-8714606711d6/bots/cra81_agenteqNycyy/webchat?__version__=2"
      allow="microphone; camera">
    </iframe>
  </div>

  <script>
    const openChat = document.getElementById('openChat');
    const chatWindow = document.getElementById('chatWindow');

    openChat.addEventListener('click', () => {
      chatWindow.style.display = 'flex';
      openChat.style.display = 'none';
    });
  </script>

</body>
</html>
